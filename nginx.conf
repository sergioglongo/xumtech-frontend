# Define el número de conexiones que puede manejar un worker. Es obligatorio.
events {
    worker_connections 1024;
}

# Contenedor para todas las directivas HTTP.
http {
    # Incluye los tipos MIME estándar para que el navegador sepa cómo manejar los archivos.
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Oculta la versión de Nginx en las cabeceras de respuesta por seguridad.
    server_tokens off;

    # Configuración del servidor principal.
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configuración para Single Page Application (SPA) como React.
        # Si no se encuentra un archivo o directorio, devuelve index.html para que React maneje la ruta.
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos (imágenes, css, js) para mejorar el rendimiento.
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Configuración de compresión Gzip para reducir el tamaño de los archivos transferidos.
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}