# Este archivo se incluye dentro del bloque `http` principal de Nginx.
# Por lo tanto, no debe contener directivas `events` o `http`.

# Oculta la versión de Nginx en las cabeceras de respuesta por seguridad.
server_tokens off;

# Configuración de compresión Gzip para reducir el tamaño de los archivos transferidos.
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied expired no-cache no-store private auth;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

# Configuración del servidor principal.
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para Single Page Application (SPA) como React.
    # Si no se encuentra un archivo o directorio, devuelve index.html para que React maneje la ruta.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos (imágenes, css, js) para mejorar el rendimiento.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}